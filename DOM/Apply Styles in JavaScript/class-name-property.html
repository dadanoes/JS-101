<!DOCTYPE html>
<html>
  <head>
    <style>
      .highlight {
        color: white;
        background-color: green;
        padding: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p id="myParagraph">This is a paragraph.</p>
    <button onclick="applyClass()">Apply Class</button>

    <script>
      function applyClass() {
        const paragraph = document.getElementById("myParagraph");
        paragraph.className = "highlight";
      }
    </script>
  </body>
</html>
