<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="judul">Ini Judul</h1>
    <p id="paragraf">Ini Paragraf</p>
    <ul class="list">
      <li class="list-1">Item1</li>
      <li class="list-2">Item2</li>
      <li class="list-3">Item3</li>
    </ul>
    <div id="container">
      <h3>Ini H3</h3>
      <p>Ini P</p>
    </div>
    <script>
      //mengubah konten 1. elemen.textContent
      const judul = document.getElementById("judul");
      judul.textContent = "Judul Baru";
      console.log(judul.textContent);

      //   mengubah konten 2. elemen.innerHTML
      const container = document.getElementById("container");
      container.textContent = "container";
      console.log(container.textContent);

      // mengubah atribut:
      const paragraf = document.getElementById("paragraf");
      paragraf.setAttribute("class", "bg-red");

      //manipulasi style
      const li = document.querySelector(".list-1");
      li.style.backgroundColor = "red";

      //manipulasi style p
      const p = document.querySelectorAll("p");
      p.forEach((item) => (item.style.backgroundColor = "green"));
    </script>
  </body>
</html>
