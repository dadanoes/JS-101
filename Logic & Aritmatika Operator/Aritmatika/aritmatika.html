<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Penjumlahan Basic
      let x = 10;
      let y = 5;
      let z = x * y; //
      console.log(z, typeof z); // 50 'number'
      //ganti + dengan operasi aritmatika yang lain (-,*,%,/,**)

      //operator ++
      let a = 10;
      let b = a++; // 10
      console.log(a, b, typeof a); // 11 10 'number'
      //operator --
      let c = 10;
      let d = c--; // 10
      console.log(c, d, typeof c); // 9 10
    </script>
  </body>
</html>
