<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Parameter</title>
  </head>
  <body>
    <script>
      // Using Rest Parameters
      function sum(...numbers) {
        return numbers.reduce((total, num) => total + num, 0);
      }
      console.log(sum(1, 2, 3)); // Output: 6
      console.log(sum(5, 10, 15)); // Output: 30

      // Rest Parameter dalam Functions dengan Multiple Parameters
      function greet(greeting, ...names) {
        console.log(greeting + ": " + names.join(", "));
      }
      greet("Hello", "Alice", "Bob", "Charlie"); // Output: Hello: Alice, Bob, Charlie
      greet("Hi"); // Output: Hi:

      // Rest Parameter with Destructuring
      function splitFirstAndRest(...args) {
        const [first, ...rest] = args;
        console.log(first); // Output: 1
        console.log(rest); // Output: [2, 3, 4]
      }
      splitFirstAndRest(1, 2, 3, 4); // Output: 1, 2, 3, 4

      // Rest Parameter with Arrow Functions
      const multiply = (...numbers) =>
        numbers.reduce((product, num) => product * num, 1);
      console.log(multiply(1, 2, 3, 4)); // Output: 24
    </script>
  </body>
</html>
