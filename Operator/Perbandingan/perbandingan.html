<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Operator Comparison/Perbandingan

      // == persamaan nilai
      let a = 10;
      let b = 10;
      console.log("apakah a == b ?", a == b); // true karena valuenya sama

      // === persamaan nilai dan tipe datanya
      let c = 10;
      let d = "10";
      console.log("apakah c === d ?", c === d); // false karena valuenya tidak sama dan tipe datanya tidak sama

      // !=  tidak sama dengan
      let e = 10;
      let f = 10;
      console.log("apakah e != f ?", e != f); // false karena valuenya sama

      // !== tidak sama dengan dan tipe datanya
      let g = 10;
      let h = "10";
      console.log("apakah g !== h ?", g !== h); // true karena valuenya tidak sama dan tipe datanya tidak sama

      // > nilai lebih besar
      let i = 10;
      let j = 5;
      console.log("apakah i > j?", i > j); // true karena i = 10 dan j = 5

      // < nilai lebih kecil
      let k = 10;
      let l = 5;
      console.log("apakah k < l?", k < l); // false karena k = 10 dan l = 5

      // >= nilai lebih besar atau sama dengan
      let m = 10;
      let n = 5;
      console.log("apakah m >= n?", m >= n); // true karena m = 10 dan n = 5

      // <= nilai lebih kecil atau sama dengan
      let o = 10;
      let p = 5;
      console.log("apakah o <= p?", o <= p); // false karena o = 10 dan p = 5
    </script>
  </body>
</html>
