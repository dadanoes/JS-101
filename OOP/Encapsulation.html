<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encapsulation</title>
  </head>
  <body>
    <script>
      // Enkapsulasi = penggabungan data (properti) dan metode yang bekerja pada data tersebut menjadi satu kesatuan (kelas).
      // Dalam JavaScript, ini sering dilakukan dengan mendefinisikan metode privat dan publik.
      // dalam menggunakan Enkapsulasi, gunakan tanda '_' (underscore)

      //ATM SEDERHANA

      class BankAccount {
        // class is a blueprint for creating objects
        constructor(owner, balance) {
          // constructor is a special method that is used to create and initialize an object created with a class
          this.owner = owner;
          this._balance = balance; // _balance is private by convention
        }
        desposit(amount) {
          this._balance += amount;
          console.log(`Deposit: ${this._balance}`);
        }
        withdraw(amount) {
          if (amount > this.balance) {
            console.log("Maap Saldo Anda Tidak Cukup");
          } else {
            this._balance -= amount;
            console.log(`Withdraw: ${this._balance}`);
          }
        }
        getBalance() {
          console.log(`Saldo Anda: ${this._balance}`);
        }
      }

      let account = new BankAccount("Dadan", 1000);
      account.desposit(500);
      account.withdraw(1000);
      account.getBalance();
    </script>
  </body>
</html>
