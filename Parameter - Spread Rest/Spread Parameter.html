<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Parameter</title>
  </head>
  <body>
    <script>
      // Syntax dan Kombinasi array
      const arr1 = [1, 2];
      const arr2 = [3, 4];
      const newArray = [...arr1]; //syntax copy array
      const combinedArr = [...arr1, ...arr2]; //kombinasi array
      console.log(combinedArr); // Output: [1, 2, 3, 4]

      // Mengcopy dan menyatukan object
      const obj1 = { name: "Alice" };
      const obj2 = { age: 25 };
      const newObj = { ...obj1 }; //memcopy obj1
      const mergedObj = { ...obj1, ...obj2 }; //menyatukan obj1 dan obj2
      console.log(newObj); // Output: { name: "Alice" }
      console.log(mergedObj); // Output: { name: "Alice", age: 25 }

      // Function Argumen (argumen fungsi)
      function sum(a, b, c) {
        return a + b + c;
      }
      const numbers = [1, 2, 3];
      console.log(sum(...numbers)); // Output: 6
    </script>
  </body>
</html>
