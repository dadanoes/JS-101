<!DOCTYPE html>
<html>
  <body>
    <p id="myParagraph">This is a paragraph.</p>
    <button onclick="applyInlineStyles()">Apply Inline Styles</button>

    <script>
      function applyInlineStyles() {
        const paragraph = document.getElementById("myParagraph");
        paragraph.setAttribute(
          "style",
          "color: purple; font-size: 18px; text-align: center;"
        );
      }
    </script>
  </body>
</html>
